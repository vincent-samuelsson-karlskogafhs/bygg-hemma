<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öva- How to align 3 divs</title>
    <link rel="stylesheet" href="style.css">

    <div class="container"> 

        <header class="site-header">

            <!-- Här är less is more vänster sida / text -->
            <div class="toparea">

                <div class="lessismore">
                    <p class="lessismore-text__inner">
                        Less is more
                    </p>
                </div>

            <!-- omfamnar dark och light mode / div för för att forma och ändra knappen -->
            <div class="theme-toggle">
                <button id="theme-toggle-button" class="theme-toggle__button">
                    <span class="theme-toggle__button-text">Darkmode</span>
                </button>
            </div>

            </div>

            <!-- logo till vänster start sida / Vi har ingen ingorerar denna
            <a href="" class="site-header__branding"></a> -->
            


            <!-- använd hero eller svg text ? -->
            <div class="vincentsamuelsson-area">
                <!-- Signatur text -->
                <div class="vincentsamuelssonsign">
                    <h1 class="vincent-text__inner">
                        Vincent Samuelsson
                    </h1>
                </div>
                
                <!-- Rubrik - Text - Står just nu Student Karlskoga - webbutveckling & webb design -->
                <div class="rubrik-text">
                    <h2 class="rubrik-text__inner">
                        Student - Karlskoga - Webbutveckling & Webbdesign 
                    </h2>
                </div>
                    <!-- ankar text under rubrik -->
                <div class="ankartext">
                        <p class="ankartext__inner">
                            En simpel hemsida, med stil av kunskap - Tidigare student på Sälj & Marknadshögskolan Göteborg - Yrke - Online merchandiser
                        </p>
                </div>

            </div>
            <!-- här börjar kaffe knappen boka online med mig  -->
           
            <div class="bokaonline"> 
                <!-- Här är logo svg kaffekopp-->
              <div class="kaffekopp"><img src="scss/assets/img/kaffe kopp boka online.svg" alt="" class="kaffekopp__svg"></div>
              <!-- Rubrik under kafekoppen -->
                <div class="bokaonline-text">
                    <h2 class="bokaonline-text__inner">Boka online kaffe med mig</h2>
                </div>

                <!-- här är knappen för boka online -->
                <div class="boka">
                    <button id="boka-knapp" class="boka-knapp__knapp">
                        <span class="boka-knapp__knapp-text">
                            Tryck för att boka
                        </span>
                    </button>
                </div>

            </div>
            <!-- Grå ram - som ska sitta bakom allt  -->
            <div class="greyframe">
                <img src="assets/images/kaffekoppbild.svg" alt="" class="greyframe__inner">
            </div>
            <!-- Profil bild som ska sitta fast och bredvid html text och greyframe -->
            <div class="profilbild">
                <img src="scss/assets/img/profil bild vincent samuelsson.svg" alt="" class="profilbild__inner">
            </div>


            <div class="htmltextrightside">
                <p class="texthtml">html-css-javaScript-React</p> 
            </div>
                
            

            <!-- <div class="verticaltext">
                <p class="verticaltext__vertical-texttinner">
                    html-css-javaScript-React
                </p>
            </div> -->

            <div class="footer">

                <div class="footer-text">
                    <div class="footer-text__inner">
                        <span class="portfolie"> 
                            <h3 class="portfolie__inner-text">
                                -portfolie-
                            </h3>
                        </span>
                    </div>
                    
                    <!-- Här är copyright text  -->
                    <div class="copyright">
                        <p class="copyright__text-inner">
                            (C)2023
                        </p>
                    </div>

                    <!-- ladda cv -->
                    <div class="laddacv">
                        <span class="ladda-ner-cv">
                            <h3 class="ladda-ner-cv__inner-cvtext">
                                -Ladda ner CV
                            </h3>
                        </span>
                    </div>
                </div>

            </div>


            

        </header>

    </div>


</body>
</html>
